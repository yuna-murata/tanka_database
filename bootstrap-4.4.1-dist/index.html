        </select>

       <!--年代間隔入力フォーム-->

      </p>

    <ul id="navigation">
      {% for item in navigation %}
          <li>{{ item |safe}}</li>
      {% endfor %}
      </ul>
      {{ a_variable }}
      
      <ul id="hit_title">

        {% for item in hit_title %}
          <li>{{ item |safe}}</li>
      {% endfor %}
      </ul>
      {{ a_variable }}
      </ul>
